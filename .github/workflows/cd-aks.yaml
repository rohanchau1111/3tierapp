name: CD - Deploy to AKS

on:
  # ğŸ”¹ Makes the workflow visible & runnable on feature branch
  push:
    branches:
      - feature-local/test

  # ğŸ”¹ Triggers automatically after CI succeeds
  workflow_run:
    workflows:
      - "Build & Push Images to Azure ACR"
    types:
      - completed

  # ğŸ”¹ Manual trigger
  workflow_dispatch:

jobs:
  deploy:
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    # ğŸ”¹ GitHub Environment (uses vars & secrets)
    environment: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ” Azure Login
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # â˜¸ï¸ Set AKS context
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ vars.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ vars.AKS_CLUSTER_NAME }}

      # âˆ Setup Helm
      - name: Setup Helm
        uses: azure/setup-helm@v4

      # ğŸš€ Deploy Helm chart
      - name: Deploy using Helm
        run: |
          helm upgrade --install ${{ vars.HELM_RELEASE }} ./k8s/3tier-app \
            --namespace ${{ vars.NAMESPACE }} \
            --create-namespace \
            --set backend.image.repository=${{ vars.ACR_LOGIN_SERVER }}/3tier-backend \
            --set backend.image.tag=${{ github.event.workflow_run.head_sha || github.sha }} \
            --set frontend.image.repository=${{ vars.ACR_LOGIN_SERVER }}/3tier-frontend \
            --set frontend.image.tag=${{ github.event.workflow_run.head_sha || github.sha }}
