name: Build & Push Images to Azure ACR

on:
  push:
    branches:
      - feature-local/test
  pull_request:
    branches:
      - feature-local/test
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ACR_NAME: tierappacr123
      ACR_LOGIN_SERVER: tierappacr123.azurecr.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # üîê Azure login using Service Principal (client secret)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # üîë Login Docker to ACR
      - name: Login to Azure ACR
        run: az acr login --name $ACR_NAME

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üß± Backend image
      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./SpringCRUD
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/3tier-backend:latest
            ${{ env.ACR_LOGIN_SERVER }}/3tier-backend:${{ github.sha }}

      # üé® Frontend image
      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./AngularCRUD
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/3tier-frontend:latest
            ${{ env.ACR_LOGIN_SERVER }}/3tier-frontend:${{ github.sha }}
