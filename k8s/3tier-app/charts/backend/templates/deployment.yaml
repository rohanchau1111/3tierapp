apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend
  labels:
    app: backend
    release: {{ .Release.Name }}

spec:
  replicas: {{ .Values.replicaCount }}

  selector:
    matchLabels:
      app: backend
      release: {{ .Release.Name }}

  template:
    metadata:
      labels:
        app: backend
        release: {{ .Release.Name }}

    spec:
      containers:
        - name: backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - containerPort: {{ .Values.containerPort }}

          # ‚úÖ NON-SECRET CONFIG
          env:
            - name: DATABASE_HOST
              value: {{ .Values.env.databaseHost | quote }}

            - name: DATABASE_PORT
              value: {{ .Values.env.databasePort | quote }}

          # üîê LOAD ALL MYSQL SECRETS FROM AKV-SYNCED SECRET
          envFrom:
            - secretRef:
                name: mysql-akv
