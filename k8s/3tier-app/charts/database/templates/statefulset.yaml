apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-mysql
  labels:
    app: mysql
    release: {{ .Release.Name }}

spec:
  serviceName: {{ .Release.Name }}-mysql
  replicas: {{ .Values.replicaCount }}

  selector:
    matchLabels:
      app: mysql
      release: {{ .Release.Name }}

  template:
    metadata:
      labels:
        app: mysql
        release: {{ .Release.Name }}

    spec:
      containers:
        - name: mysql
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          # ‚úÖ LOAD ALL MYSQL ENV VARS FROM AKV SYNCED SECRET
          envFrom:
            - secretRef:
                name: mysql-akv

          ports:
            - containerPort: {{ .Values.containerPort }}

          volumeMounts:
            - name: mysql-data
              mountPath: {{ .Values.persistence.mountPath }}

            # üîê Azure Key Vault CSI mount (still needed for sync)
            - name: secrets-store
              mountPath: /mnt/secrets-store
              readOnly: true

      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: mysql-akv

  volumeClaimTemplates:
    - metadata:
        name: mysql-data
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
